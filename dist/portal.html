<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>gitline sample</title>
    <script src="external/jquery-2.1.4.min.js"></script>
    <script src="external/md5.js"></script>
    <script src="external/jsgl.min.js"></script>
    <script src="external/logger.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="gitline.min.css"/>
    <script src="gitline.min.js"></script>

    <script>
        $(function () {
            Gitline.create().fromJSON('data/example02.json').withHeader('Gitline repository from Github').renderTo($('#myGitlinePanel-1').get(0));
            Gitline.create().fromJSON('data/example03.json').withHeader('git repository from Github').renderTo($('#myGitlinePanel-2').get(0));
        });
    </script>

</head>
<body>
<div id="myGitlinePanel-1" style="position: absolute; left: 50px; top: 50px; width: 500px; height: 500px; overflow-y: scroll"></div>
<div id="myGitlinePanel-2" style="position: absolute; left: 600px; top: 50px; width: 700px; height: 500px; overflow-y: scroll"></div>
</body>
</html>
