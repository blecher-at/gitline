#sudo: false # use container based infrastructure
sudo: required # use docker

services:
  - docker

env: 
  global:
    - secure: ""

language: node_js

node_js:
  - 0.12

before_script:
  - npm install -g gulp

script:
  - gulp package
  - echo we are done 

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh gh-pages
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "feature/GL-36-dist" && bash deploy.sh gh-pages-test

before_install:
  - docker build -t blecherat/gitline .
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push blecherat/gitline
