<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gitline Example</title>
    <script src="main/external/jquery-2.1.4.min.js"></script>
    <script src="main/external/md5.js"></script>
    <script src="main/external/jsgl.min.js"></script>
    <script src="main/external/logger.min.js"></script>

    <link rel="stylesheet" href="../target/css/gitline.min.css"/>
    <script src="../target/js/gitline.min.js"></script>

    <script>
        $(function () {
        	Logger.useDefaults();

            new Gitline()
                    .fromJSON('test/example02.json')
                    .withHeader('Gitline repository <a href="https://github.com/blecher-at/gitline">https://github.com/blecher-at/gitline</a>"')
                    .renderTo($("#myGitlinePanel-1").get(0));
        });
    </script>

</head>
<body>
<div id="myGitlinePanel-1"></div>
</body>
</html>
