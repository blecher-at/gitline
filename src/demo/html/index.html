<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gitline Example</title>
    <script src="external/jquery-2.1.4.min.js"></script>
    <script src="external/md5.js"></script>
    <script src="external/jsgl.min.js"></script>
    <script src="external/logger.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="gitline.min.css"/>
    <script src="gitline.min.js"></script>

    <script>
        $(function () {
        	Logger.useDefaults();

            Gitline.create()
                    .fromJSON('data/example02.json')
                    .withHeader('Gitline repository <a href="https://github.com/blecher-at/gitline">https://github.com/blecher-at/gitline</a>"')
                    .renderTo($("#myGitlinePanel-1").get(0));
        });
    </script>

</head>
<body>
<div id="myGitlinePanel-1"></div>

</body>
</html>
