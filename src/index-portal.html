<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>git2html sample</title>
    <script src="main/external/jquery-2.1.4.min.js"></script>
    <script src="main/external/md5.js"></script>
    <script src="main/external/jsgl.min.js"></script>

    <link rel="stylesheet" href="main/css/gitline.css"/>
    <script src="../target/gitline.min.js"></script>

    <script>
        $(function () {
            new Gitline()
                    .fromJSON('test/examples/example02.json')
                    .withHeader('Gitline repository from Github')
                    .renderTo($('#myGitlinePanel-1').get(0));

            new Gitline()
                    .fromJSON('test/examples/example03.json')
                    .withHeader('git repository from Github')
                    .renderTo($('#myGitlinePanel-2').get(0));
        });
    </script>

</head>
<body>
<div id="myGitlinePanel-1" style="position: absolute; left: 50px; top: 50px; width: 500px; height: 500px; overflow-y: scroll"></div>
<div id="myGitlinePanel-2" style="position: absolute; left: 600px; top: 50px; width: 700px; height: 500px; overflow-y: scroll"></div>
</body>
</html>
